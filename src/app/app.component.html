<!--===== PRELOADER STARTS =======-->
@if(showPreloader){
<div id="preloader">
    <div id="loader"></div>
  </div>
}
<!--===== PRELOADER ENDS =======-->
<div appCursor>
<div class="procus-cursor" appCursor >
</div>
<div class="procus-cursor2" appCursor></div>
</div>
<!--===== PROGRESS STARTS=======-->
<div class="paginacontainer" (click)="scrollToTop()">
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path [attr.stroke-dasharray]="pathLength + ' ' + pathLength"
            [attr.stroke-dashoffset]="strokeDashOffset" d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
</div>
